<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

        <title>Game Of Thrones - RPG Game</title>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">

                    <h1>Game Of Thrones - RPG Game</h1>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="h2">Your character</p>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-3 character">
                    <span>Oberyn Martell</span>
                    <img class="img-fluid" src="assets/images/martell.jpg" alt="Oberyn Martell" id="martell">
                    <span class="health_points">100</span>
                </div>
                <div class="col-3 character">
                    <span>John Snow</span>
                    <img class="img-fluid" src="assets/images/snow.jpg" alt="John Snow" id="snow">
                    <span class="health_points">110</span>
                </div>
                <div class="col-3 character">
                    <span>The Mountain</span>
                    <img class="img-fluid" src="assets/images/mountain.jpg" alt="The Mountain" id="mountain">
                    <span class="health_points">120</span>
                </div>
                <div class="col-3 character">
                    <span>Night King</span>
                    <img class="img-fluid" src="assets/images/night.jpg" alt="Night King" id="night">
                    <span class="health_points">130</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="h2">Enemies available to attack</p>
                </div>
            </div>

            <div class="row" id="enemy"></div>

            <div class="row">
                <div class="col">
                    <p class="h2">Fight Session</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button id="attack">Attack</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p class="h2">Defender</p>
                </div>
            </div>

            <div class="row" id="defender"></div>

            <div class="row" id="fightStatus"></div>


        </div>

        


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
